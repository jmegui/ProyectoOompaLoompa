<!DOCTYPE html>

<html>

<head>
    <title>Los Umpalumpas atacan de nuevo</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="module" src="MyScene.js"></script>    
    <style>
        body{
            margin: 0;
            overflow: hidden; 
            font: 100% sans-serif;
        }

        .tiempo{
            width: 10%;
            height: 10%;
            display: inline-block;
            position: fixed;
            top: 1%;
            left: 1%;
            background-color: rgba(255, 255, 255, 0.758);
            font-size: 200%;
            border-radius: 10px;
            border-style: solid;
            text-align: center;
        }

        .tituloTiempo{
            width: 100%;
            height: 50%;
            position: relative;
            top: 0%;
            left: 0%;
        }

        #letreroPausa, #letreroFinPartida{
            width: 50%;
            height: 15%;
            border-radius: 7px;
            border: 1%;
            border-style: inset;
            border-color: black;
            background-color: rgb(255, 255, 255);
            color: black;
            text-align: center;
            position: fixed;
            top: 44%;
            left: 25%;
            display: none;
        }

        #letreroPausa{
            width: 60%;
            height: 90%;
            position: fixed;
            top: 5%;
            left: 20%
        }

        .instrucciones{
            width: 70%;
            height: 80%;
            display: block;
            position: relative;
            left: 15%;
        }

        #letreroPausa:hover, #letreroFinPartida:hover{
            cursor: pointer;
        }

        #mira{
            width: 4%;
            height: 5%;
            position: fixed;
            top: 47.5%;
            left: 49%;
        }

        #barraVidaFabrica{
            width: 80%;
            height: 3%;
            background-color: rgb(129, 0, 0);
            border: 5%;
            border-style:solid;
            border-color: black;
            position: fixed;
            top:90%;
            left: 10%;
        }
        #vidaFabrica{
            width: 100%;
            height: 100%;
            background-color: rgb(91, 110, 255);
            position: relative;
            text-align: center;
            color: white;
        }

        #barraVidaJugador{
            width: 50%;
            height: 2%;
            background-color: rgb(129, 0, 0);
            border: 5%;
            border-style:solid;
            border-color: black;
            position: fixed;
            top:95%;
            left: 25%;
        }
        #vidaJugador{
            display: fixed;
            width: 100%;
            height: 100%;
            background-color: green;
            position: relative;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="tiempo"><span class="tituloTiempo">&nbsp;Tiempo:</span><br><span id="tiempoPartida"></span></div>
    <img src="imgs/mira.png" id="mira">
    <div id="barraVidaFabrica"><div id="vidaFabrica"><span id="porcentajeVidaF"></span></div></div>
    <div id="barraVidaJugador"><div id="vidaJugador"><span id="porcentajeVidaJ"></span></div></div>
    <div id = "letreroPausa">
        <p>PAUSA</p>
        <img class="instrucciones" src="./imgs/instrucciones.png"/>
        <p>Click aqui para continuar</p>
    </div>
    <div id = "letreroFinPartida">
        <p>FIN DE LA PARTIDA</p>
        <p>Tiempo alcanzado: <span id="tiempoFinal"></span> s</p>
        <p>Click aqui para reiniciar</p>
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>
</body>
</html>
